<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <!-- Specifies the character encoding for the document -->
        <meta charset="UTF-8"> 
        <!-- Sets the viewport to make the website responsive on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Interactive Drawing Application</title> 
        <style> 
            /* Adds a border around the canvas element */
            #canvas { 
                border: 1px solid black; 
            } 
        </style> 
    </head> 
    <body> 
        <!-- Main heading for the application -->
        <h1>Interactive Drawing Application</h1> 
        
        <!-- Tool selection for choosing different shapes -->
        <div> 
            <label> 
                <input type="radio" name="tool" value="line" checked> Line 
            </label> 
            <label> 
                <input type="radio" name="tool" value="rectangle"> Rectangle 
            </label> 
            <label> 
                <input type="radio" name="tool" value="circle"> Circle 
            </label> 
        </div> 

        <!-- Color picker to choose a drawing color -->
        <div> 
            <label for="color">Choose Color:</label> 
            <input type="color" id="color" name="color" value="#000000"> 
        </div> 
        
        <!-- Button to clear the canvas -->
        <button id="clearCanvas">Clear Canvas</button> 
        
        <!-- Canvas element for drawing, with specified width and height -->
        <canvas id="canvas" width="600" height="400"></canvas> 
        
        <!-- External JavaScript file to handle the drawing logic -->
        <script src="app.js"></script> 
    </body> 
</html>
